networks:
  localnetwork:
    driver: bridge
    ipam:
      driver: default

services:
  fastify-server:
    build:
      context: ./fastify-server
      dockerfile: Dockerfile
    networks:
      - localnetwork
    ports:
      - 3002:3002
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - "./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml"
    networks:
      - localnetwork
    ports:
      - 9090:9090
  node-exporter:
    image: prom/node-exporter:v1.8.0
    networks:
      - localnetwork
    ports:
      - 9100:9100
